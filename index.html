<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top-Up History</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            display: none; /* Hidden by default */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Top-Up History</h1>
    <div class="loader" id="loader"></div>
    <table>
        <thead>
            <tr>
                <th>User ID</th>
                <th>Username</th>
                <th>Amount</th>
                <th>Previous Balance</th>
                <th>New Balance</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody id="history-table">
            <!-- Data will be appended here -->
        </tbody>
    </table>

    <script>
        function checkLogin() {
            if (localStorage.getItem('isLoggedIn') !== 'true') {
                window.location.href = 'login.html';
            }
        }

        async function fetchTopUpHistory() {
            const loader = document.getElementById('loader');
            loader.style.display = 'block'; // Show the loader

            try {
                const response = await fetch('https://lanciaw.wuaze.com/api/get_top_up_history.php');
                const result = await response.json();

                if (result.status === 'success') {
                    const data = result.data;
                    const tableBody = document.getElementById('history-table');
                    tableBody.innerHTML = '';

                    data.forEach(record => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${record.user_id}</td>
                            <td>${record.username}</td>
                            <td>${record.amount}</td>
                            <td>${record.previous_balance}</td>
                            <td>${record.new_balance}</td>
                            <td>${record.date}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                } else {
                    alert(result.message);
                }
            } catch (error) {
                console.error('Error fetching top-up history:', error);
                alert('Failed to fetch top-up history. Please try again later.');
            } finally {
                loader.style.display = 'none'; // Hide the loader
            }
        }

        // Check login status when the page loads
        window.onload = function() {
            checkLogin();
            fetchTopUpHistory();
        }

        // Prevent view-source
        document.addEventListener('keydown', function(e) {
            if (e.keyCode === 123 || e.ctrlKey && e.shiftKey && e.keyCode === 73 || e.ctrlKey && e.keyCode === 85) {
                document.body.innerHTML = '<h1>KONTOL</h1>';
            }
        });
    </script>
</body>
</html>
