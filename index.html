<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Permainan Balap Mobil</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #444;
    }

    canvas {
      display: block;
      background: #222;
    }

    #score {
      position: fixed;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const roadWidth = canvas.width / 3;
    const roadLeft = (canvas.width - roadWidth) / 2;
    const carWidth = 50;
    const carHeight = 100;
    const carY = canvas.height - carHeight - 30;
    let carX = roadLeft + (roadWidth - carWidth) / 2;
    let score = 0;

    document.getElementById('score').textContent = `Score: ${score}`;

    const car = new Image();
    car.src = 'https://img.icons8.com/color/96/000000/race-car-top-view.png';

    function drawCar() {
      ctx.drawImage(car, carX, carY, carWidth, carHeight);
    }

    function drawRoad() {
      ctx.fillStyle = '#555';
      ctx.fillRect(roadLeft, 0, roadWidth, canvas.height);

      ctx.fillStyle = '#fff';
      for (let i = 0; i < canvas.height; i += 40) {
        ctx.fillRect(canvas.width / 2 - 5, i, 10, 20);
      }
    }

    let keys = {};
    window.addEventListener('keydown', (e) => {
      keys[e.key] = true;
    });
    window.addEventListener('keyup', (e) => {
      keys[e.key] = false;
    });

    function update() {
      if (keys['ArrowLeft'] && carX > roadLeft) {
        carX -= 5;
      }
      if (keys['ArrowRight'] && carX < roadLeft + roadWidth - carWidth) {
        carX += 5;
      }

      score++;
      document.getElementById('score').textContent = `Score: ${score}`;
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawRoad();
      drawCar();
      update();
      requestAnimationFrame(gameLoop);
    }

    car.onload = () => {
      gameLoop();
    };
  </script>
</body>
</html>
